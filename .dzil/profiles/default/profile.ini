[TemplateModule/:DefaultModuleMaker]
template = Module.pm

[DistINI]
append_file = plugins.ini

[GenerateFile]
filename    = .gitignore
is_template = 1
content = .build
content = {{ $dist->name }}-*

[GenerateFile / Generate-Changes ]
filename    = Changes
is_template = 0
content = Revision history for {{$dist->name}}
content =
content = {{$NEXT}}
content =     - Initial release

